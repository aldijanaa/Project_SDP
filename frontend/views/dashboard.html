<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<main class="wrapper">
    <div class="main-content">
        <!-- Financial Summary -->
        <div class="financial-cards">
            <div class="card expenses">
                <span class="card-title">Expenses</span>
                <span class="amount">$-3,600</span>
            </div>
            <div class="card balance">
                <span class="card-title">Balance</span>
                <span class="amount">$-3,420</span>
            </div>
            <div class="card revenues">
                <span class="card-title">Revenues</span>
                <span class="amount">$180</span>
            </div>
        </div>

        <!-- Budget Chart -->
        <div class="budget-chart card">
            <span class="card-title">Budget</span>
            <div id="budgetPieChart" style="width: 100%; height: 500px;"></div>
        </div>

         <!-- Categories -->
         <div class="categories-chart card">
            <span class="card-title">Categories</span>
            <div id="categoriesPieChart" style="width: 100%; height: 500px;"></div>
        </div>

        <!-- Recent Transactions -->
        <div class="recent-transactions card">
            <span class="card-title">Recent Transactions</span>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example data -->
                    <tr>
                        <td>2021-03-01</td>
                        <td>Salary</td>
                        <td>$60</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Line Chart for Company Performance -->
        <div class="company-performance card">
            <span class="card-title">Overrall  Performance</span>
            <div id="curve_chart" style="width: 100%; height: 500px;"></div>
        </div>
    </div>
</main>
