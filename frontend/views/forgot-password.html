<main class="wrapper">
    <div class="app-title">
        <h1>SpendMate Expenses Tracker</h1>
    </div>

    <h2>Forgot Your Password?</h2>
    <p>If you have forgotten your password, please enter your email address below and click the "Reset My Password" button. You will receive an email with a link to reset your password.</p>

    <form id="forgotPasswordForm">
        <div class="input-box">
            <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box button">
            <button type="submit">Reset My Password</button>
        </div>
        <div class="text">
            <h3>Remember your password? <a href="#login">Login now</a></h3> 
        </div>
    </form>
</main>
